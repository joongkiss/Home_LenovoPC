<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素</title>
</head>

<body>
    <form action="/vip/add" method="post" name="login">
        <!-- file 上传文件 -->
        头像:<input type="file" name="img"><br>
        <!-- text 文本框 可在文本框内输入任何文字 -->
        昵称:<input type="text" name="username" value="请输入昵称" maxlength="10"><br>
        <!-- password 密码框 输入的密码不以明文展示 -->
        密码:<input type="password" name="pwd" maxlength="6"><br>
        <!-- radio 单选框 -->
        <!-- name 表单元素的名字，这里性别单选按钮必须要有相同的名字name 才能实现单选一   -->
        性别:<input type="radio" name="sex" value="男" checked="checked">男 <input type="radio" name="sex" value="女">女<br>
        <!-- checkfox 多选框 -->
        爱好:<input type="checkbox" name="hobby" value="01" checked="checked">吃饭 <input type="checkbox" name="hobby" value="02">睡觉 <input type="checkbox" name="hobby" value="03">打豆豆<br>
        <!-- text -->
        短信验证码:<input type="text" name="code">
        <!-- 普通按钮，后期结合js使用 -->
        <input type="button" name="send" value="获取验证码"><br>
        <!-- submit 生成提交按钮 通过value属性来更改按钮文字 -->
        <input type="submit" value="免费注册">
        <!-- reset 生成重置按钮，清除表单内的数据 -->
        <input type="reset" value="清除内容">

    </form>
</body>

</html>
