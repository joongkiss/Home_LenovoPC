<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到世纪佳缘购物网站</title>

<body>
    <h4 align="center"><img src="images_png/通知.png">青春不常在，抓紧谈恋爱</h4>
    <form action="http://www.baidu.com" method="post" name="世纪佳缘注册" target="_blank">
        <table width="800" align="center">
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" id="man" checked="checked"><label for="man"><img src="images_png/男.png">男</label>
                    <input type="radio" name="sex" id="woman"><label for="woman"><img src="images_png/女.png">女</label>
                </td>
            </tr>
            <tr>
                <td>生日：</td>
                <td>
                    <select>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option selected="selected">...请选择年份...</option>
                    </select>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option selected="selected">...请选择月份...</option>
                    </select>
                    <select>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option selected="selected">...请选择日期...</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区：</td>
                <td>
                    <input type="text" name="address" value="上海那3个死婆娘">
                </td>

            </tr>
            <tr>
                <td>婚姻状况：</td>
                <td>
                    <input type="radio" name="marriage" id="wh"><label for="wh">未婚</label>
                    <input type="radio" name="marriage" id="yh"><label for="yh">已婚</label>
                    <input type="radio" name="marriage" id="lh" checked="checked"><label for="lh">离婚</label>
                </td>
            </tr>
            <tr>
                <td>学历：</td>
                <td>
                    <input type="text" name="education" value="小学生">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型：</td>
                <td>
                    <input type="checkbox" name="like_type" id="wmd"><label for="wmd">妩媚的</label>
                    <input type="checkbox" name="like_type" id="kad"><label for="kad">可爱的</label>
                    <input type="checkbox" name="like_type" id="mld"><label for="mld">美丽的</label>
                    <input type="checkbox" name="like_type" id="ymd"><label for="ymd">野蛮的</label>
                    <input type="checkbox" name="like_type" id="msd"><label for="msd">闷骚的</label>
                    <input type="checkbox" name="like_type" id="sjryd" checked="chencked"><label for="sjryd">珊姐人艺的</label>
                </td>
            </tr>
            <tr>
                <td>自我介绍：</td>
                <td>
                    <textarea>自我介绍就好</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit_button" value="免费注册">
                </td>
                <!-- <td>
                    <input type="reset" name="reset_button" value="清空信息">
                </td> -->
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="agreement" id="zcxy" checked="checked"><label for="zcxy">我同意注册条款和会员协议</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><a href="#">我是会员，立即登录</a></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
