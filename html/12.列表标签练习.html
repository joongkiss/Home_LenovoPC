<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <!-- 无序列表（重点） -->
    <h4>我喜欢吃的食物：（无序列表）</h4>
    <ul>
        <li>苹果</li>
        <li>橘子</li>
        <li>葡萄</li>
        <li>香蕉</li>
        <li>
            <h6>还有很对不知道名字了...</h6>
        </li>
    </ul>

    <!-- 有序类表（理解） -->
    <h4>我喜欢吃的水果：（有序列表）</h4>
    <ol>
        <li>白菜</li>
        <li>豆腐</li>
        <li>西蓝花</li>
        <li>生菜</li>
    </ol>

    <!-- 自定义列表（重点） -->
    <dl>
        <dt>联系我们</dt>
        <dd>官方微信</dd>
        <dd>小米之家</dd>
        <dd>线下门店</dd>
    </dl>
</body>

</html>
