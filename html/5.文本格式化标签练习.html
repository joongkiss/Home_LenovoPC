<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格式化标签</title>
</head>

<body>
    <p>格式化<strong>标签</strong>有2个</p>
    <p>格式化<b>标签</b>有好几个</p><br>
    <p>我是<em>倾斜</em>标签</p>
    <p>我是<i>倾斜</i>标签</p><br>
    <p>我是<del>删除</del>线标签</p>
    <p>我是<s>删除线</s>标签</p><br>
    <P> 我是<ins>下划线</ins>下划线标签</P>
    <P>我是<u>下划线</u>下划线标签</P>



</body>

</html>
