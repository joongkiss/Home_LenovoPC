<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂练习</title>
    <style>
        /* 将第一个div下面的链接文字改为红色 */
        
        div ul li a {
            color: brown;
        }
        /* 将第二个div里面的大肘子改为红色 */
        
        .hot>a {
            color: crimson;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li><a href="#">百度</a></li>
            <li><a href="#">百度</a></li>
        </ul>
    </div>
    <div class="hot">
        <a href="#">大肘子</a>
        <ul>
            <li>猪头</li>
            <li>猪尾巴</li>
        </ul>
    </div>
</body>

</html>
