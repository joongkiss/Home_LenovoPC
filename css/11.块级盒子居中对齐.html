<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 20px auto;
            text-align: center;
        }
        /* 因为行内元素不能社会宽度，所以不能单独给他指定margin：0 auto；实现居中对齐 */
        /* 行内元素或者行内块元素水平居中给其父元素添加text-align:center即可。  */
    </style>
</head>

<body>
    <div>
        <span>我是行内元素</span>
    </div>
    <div>
        <img src="../images/123.ico"></img>
    </div>
</body>

</html>
