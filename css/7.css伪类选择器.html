<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*a:link 把没有点击过的链接选出来改变颜色，去掉下划线 */
        
        a:link {
            color: black;
            text-decoration: none;
        }
        /* a:visited 把点击过的链接选出来改变颜色等，其他属性 */
        
        a:visited {
            color: sienna;
        }
        /* a:hover 把鼠标悬停在那链接改变颜色，其他属性 */
        
        a:hover {
            color: rgb(68, 200, 252);
        }
        /* a:active 把鼠标点击按下那一刻的链接颜色改变 */
        
        a:active {
            color: cadetblue;
        }
    </style>
</head>

<body>
    <a href="#">我是野猪佩奇</a>
</body>

</html>
